<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAU预估与分析工具 - 在线精准预测App日活用户数 | DAU Predict</title>
    <meta name="description" content="DAU Predict是一款专业的日活用户(DAU)预估工具,基于留存率模型精准预测App未来DAU趋势,助力产品经理制定用户增长策略。">
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #eeeff1;
            color: #FF69B4;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #FF69B4;
            font-size: 36px;
            margin-bottom: 10px;
        }
        .header p {
            color: #666;
            font-size: 16px;
        }
        .card {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(255,105,180,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .card h2 {
            color: #FF69B4;
            font-size: 24px;
            margin-top: 0;
        }
        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .input-group label {
            flex: 0 0 150px;
            font-weight: bold;
            color: #FF69B4;
        }
        .input-group input {
            flex: 0 0 100px;
            padding: 5px;
            border: 2px solid #FFB6C1;
            border-radius: 10px;
        }
        .input-group .buttons {
            display: flex;
            margin-left: 10px;
        }
        .input-group .buttons button {
            width: 30px;
            height: 30px;
            background-color: #f292a1be;
            border: none;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            margin: 0 5px;
            color: white;
        }
        .predict-button {
            background-color: #00aeec;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 20px;
            cursor: pointer;
            align-self: flex-start;
            margin-top: 15px;
            transition: background-color 0.3s;
        }
        .predict-button:hover {
            background-color: #FF1493;
        }
        #combinedChart {
            width: 100%;
            height: 400px;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            border: 2px solid #FFB6C1;
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #FFB6C1;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #FFB6C1;
            color: white;
        }
        .flex-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .input-section {
            flex: 0 0 60%;
            display: flex;
            flex-direction: column;
        }
        .formula-section {
            flex: 0 0 35%;
            padding: 20px;
        }
    </style>
</head>
<body>
    
    <div class="header">
        <h1>在线DAU预估｜DAU Predict</h1>
        <p style="color: #8a8888; font-size: 12px;">DAU (Daily Active Users), 每日活跃的总用户数。使用简单的幂函数模型来预测用户留存情况，并据此预测未来的DAU。</p>
        <p style="color: #8a8888; font-size: 14px;">作者 <a href="https://web.okjike.com/u/d8e3b2a1-62dd-41cd-bf8c-bcf05b07d80f" style="color: #FF69B4; text-decoration: none;">即刻@Liko</a> | <a href="https://space.bilibili.com/12089971" style="color: #FF69B4; text-decoration: none;">B站@LikoHD</a> | <a href="https://mp.weixin.qq.com/s/KcF-v-feDP2nVek2ZYW0-w" style="color: #FF69B4; text-decoration: none;">公众号@产品圆桌会</a></p>
    </div>

    <div class="card">
        <h2>1. 输入参数</h2>
        <div class="flex-container">
            <div class="input-section">
                <h3>新增用户与留存数据</h3>
                <p style="color: #a49f9f; font-size: 12px;">输入每日新增用户、次日留存率、七日留存率、三十日留存率，预测未来DAU</p>
                <div class="input-group">
                    <label for="newUsers">每日新增用户数</label>
                    <input type="number" id="newUsers" min="0" value="100000" style="width: 100%;">
                    <div class="buttons">
                        <button onclick="adjustValue('newUsers', -100)">-</button>
                        <button onclick="adjustValue('newUsers', 100)">+</button>
                    </div>
                </div>
                <div class="input-group">
                    <label for="retention1">新用户次日留存 (%)</label>
                    <input type="number" id="retention1" min="0" max="100" value="40" style="width: 100%;">
                    <div class="buttons">
                        <button onclick="adjustValue('retention1', -1)">-</button>
                        <button onclick="adjustValue('retention1', 1)">+</button>
                    </div>
                </div>
                <div class="input-group">
                    <label for="retention7">新用户7日留存 (%)</label>
                    <input type="number" id="retention7" min="0" max="100" value="20" style="width: 100%;">
                    <div class="buttons">
                        <button onclick="adjustValue('retention7', -1)">-</button>
                        <button onclick="adjustValue('retention7', 1)">+</button>
                    </div>
                </div>
                <div class="input-group">
                    <label for="retention30">新用户30日留存 (%)</label>
                    <input type="number" id="retention30" min="0" max="100" value="10" style="width: 100%;">
                    <div class="buttons">
                        <button onclick="adjustValue('retention30', -1)">-</button>
                        <button onclick="adjustValue('retention30', 1)">+</button>
                    </div>
                </div>
                <div class="input-group">
                    <label for="predictionDays">预测天数</label>
                    <input type="number" id="predictionDays" min="1" value="30" style="width: 100%;">
                    <div class="buttons">
                        <button onclick="adjustValue('predictionDays', -1)">-</button>
                        <button onclick="adjustValue('predictionDays', 1)">+</button>
                    </div>
                </div>
                <button class="predict-button" onclick="predict()">预测DAU</button>
            </div>
            <div class="formula-section">
                <p style="color: #666; font-size: 14px;"></h3>
                <p id="formula" style="color: #FF69B4; font-weight: bold; font-size: 18px;"></p>
                <p style="color: #666; font-size: 14px;">拟合幂函数，R(t) 表示第 t 天的留存率</p>
                <div id="formulaChart" style="width: 100%; height: 250px;"></div>
            </div>
        </div>
    </div>

    <div class="card">
        <div id="combinedChart"></div>
        <div id="table"></div>
    </div>

    <div class="related-content">
        <h3 style="color: #D3D3D3;">相关文章</h3>
        <ul style="color: #D3D3D3;">
            <li><a href="https://www.woshipm.com/operate/4091166.html" style="color: #d3d3d3;font-size: 12px">LTV及DAU的计算、预估方法</a></li>
            <li><a href="https://jeffshow.com/forcast-app-dau-and-dismantle-dau-goal.html" style="color: #D3D3D3;font-size: 12px">DAU预估和拆解的一种方法</a></li>
        </ul>
    </div>



    <div class="external-links">
        <h3 style="color: #D3D3D3;">友情链接</h3>
        <ul style="color: #D3D3D3;">
            <li><a href="https://www.woshipm.com" style="color: #D3D3D3;font-size: 12px;">人人都是产品经理</a></li>
            <li><a href="https://www.pmcaff.com" style="color: #D3D3D3;font-size: 12px;">PMCAFF产品经理社区</a></li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.2/dist/echarts.min.js"></script>
    <script>
        let combinedChart;
        let formulaChart;

        function initChart() {
            combinedChart = echarts.init(document.getElementById('combinedChart'));
            formulaChart = echarts.init(document.getElementById('formulaChart'));
        }

        function adjustValue(id, delta) {
            const input = document.getElementById(id);
            input.value = Math.max(0, parseInt(input.value) + delta);
            predict();
        }

        function predict() {
            const newUsers = parseInt(document.getElementById('newUsers').value);
            const retention1 = parseFloat(document.getElementById('retention1').value) / 100;
            const retention7 = parseFloat(document.getElementById('retention7').value) / 100;
            const retention30 = parseFloat(document.getElementById('retention30').value) / 100;
            const predictionDays = parseInt(document.getElementById('predictionDays').value);

            const {formula, a, b} = generateFormula(retention1, retention30);
            document.getElementById('formula').textContent = formula;

            // 将days变量改为用户输入的predictionDays
            const days = predictionDays;

            // 根据新的days值初始化数组
            const dau = [];
            const retentionRates = [100];
            const newUsersArray = new Array(days).fill(newUsers);
            const retainedUsersArray = new Array(days).fill(0);

            // 使用days变量更新循环
            for (let i = 0; i < days; i++) {
                let retainedUsers = 0;
                for (let j = 0; j <= i; j++) {
                    const daysSinceAcquisition = i - j;
                    let retentionRate;
                    if (daysSinceAcquisition === 0) {
                        retentionRate = 1;
                    } else if (daysSinceAcquisition === 1) {
                        retentionRate = retention1;
                    } else {
                        retentionRate = a * Math.pow(daysSinceAcquisition, b);
                    }
                    retainedUsers += newUsers * retentionRate;
                }
                retainedUsers = Math.round(retainedUsers);
                retainedUsersArray[i] = retainedUsers;
                dau.push(newUsers + retainedUsers);

                if (i > 0) {
                    const dailyRetentionRate = a * Math.pow(i, b);
                    retentionRates.push(dailyRetentionRate * 100);
                }
            }

            displayCombinedChart(dau, retentionRates);
            displayTable(dau, newUsersArray, retainedUsersArray, retentionRates);
            displayFormulaChart(retention1, retention30);
        }

        function generateFormula(retention1, retention30) {
            const b = Math.log(retention30 / retention1) / Math.log(30);
            const a = retention1 / Math.pow(1, b);
            return {
                formula: `R(t) = ${a.toFixed(4)} * t^${b.toFixed(4)}`,
                a: a,
                b: b
            };
        }

        function displayCombinedChart(dau, retentionRates) {
            const option = {
                title: {
                    text: 'DAU预测趋势',
                    textStyle: {
                        color: '#FF69B4'
                    }
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'shadow'
                    }
                },
                legend: {
                    data: ['DAU'],
                    textStyle: {
                        color: '#FF69B4'
                    }
                },
                xAxis: {
                    type: 'category',
                    data: Array.from({length: dau.length}, (_, i) => i + 1),
                    axisLine: {
                        lineStyle: {
                            color: '#FFB6C1'
                        }
                    }
                },
                yAxis: [
                    {
                        type: 'value',
                        name: 'DAU',
                        min: 0,
                        position: 'left',
                        axisLine: {
                            lineStyle: {
                                color: '#FF69B4'
                            }
                        }
                    }
                ],
                series: [
                    {
                        name: 'DAU',
                        type: 'bar',
                        data: dau,
                        itemStyle: {
                            color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                                {offset: 0, color: '#FF69B4'},
                                {offset: 1, color: '#FFB6C1'}
                            ])
                        }
                    }
                ]
            };

            combinedChart.setOption(option);
        }

        function displayTable(dau, newUsersArray, retainedUsersArray, retentionRates) {
            const table = document.getElementById('table');
            let html = '<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;"><h3 style="margin: 0;">DAU明细数据</h3><a href="#" id="downloadExcel" style="color: #FF69B4; text-decoration: none;">下载Excel</a></div><table><tr><th>天数</th><th>DAU</th><th>每日新增用户数</th><th>历史留存用户数</th><th>留存率 (%)</th></tr>';
            dau.forEach((value, index) => {
                html += `<tr style="color: #666; font-size: 14px;">
                    <td>${index + 1}</td>
                    <td>${value.toLocaleString()}</td>
                    <td>${newUsersArray[index].toLocaleString()}</td>
                    <td>${retainedUsersArray[index].toLocaleString()}</td>
                    <td>${retentionRates[index].toFixed(2)}%</td>
                </tr>`;
            });
            html += '</table>';
            table.innerHTML = html;
        }

        function displayFormulaChart(retention1, retention30) {
            const {a, b} = generateFormula(retention1, retention30);
            const predictionDays = parseInt(document.getElementById('predictionDays').value);
            const data = [];
            for (let t = 1; t <= predictionDays; t++) {
                data.push([t, a * Math.pow(t, b)]);
            }

            const option = {
                title: {
                    text: '留存率函数图',
                    textStyle: {
                        color: '#FF69B4',
                        fontSize: 14
                    }
                },
                xAxis: {
                    type: 'value',
                    name: '天数',
                    nameTextStyle: {
                        color: '#666'
                    },
                    axisLine: {
                        lineStyle: {
                            color: '#FFB6C1'
                        }
                    },
                    max: predictionDays
                },
                yAxis: {
                    type: 'value',
                    name: '留存率',
                    nameTextStyle: {
                        color: '#666'
                    },
                    axisLine: {
                        lineStyle: {
                            color: '#FFB6C1'
                        }
                    },
                    axisLabel: {
                        formatter: '{value}%'
                    }
                },
                series: [{
                    data: data,
                    type: 'line',
                    smooth: true,
                    lineStyle: {
                        color: '#FF69B4',
                        width: 2
                    },
                    itemStyle: {
                        color: '#FF69B4'
                    }
                }]
            };

            formulaChart.setOption(option);
        }

        function downloadExcel() {
            const table = document.querySelector('table');
            const rows = table.querySelectorAll('tr');
            let csv = [];
            for (let i = 0; i < rows.length; i++) {
                let row = [], cols = rows[i].querySelectorAll('td, th');
                for (let j = 0; j < cols.length; j++) {
                    let data = cols[j].innerText.replace(/(\r\n|\n|\r)/gm, '').replace(/(\s\s)/gm, ' ');
                    data = data.replace(/"/g, '""');
                    row.push('"' + data + '"');
                }
                csv.push(row.join(','));
            }
            let csvFile = new Blob([csv.join('\n')], {type: 'text/csv;charset=utf-8;'});
            let downloadLink = document.createElement('a');
            downloadLink.href = URL.createObjectURL(csvFile);
            downloadLink.setAttribute('download', 'DAU预测明细数据.csv');
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
        }

        window.onload = function() {
            initChart();
            predict();
            const {formula} = generateFormula(0.4, 0.1);
            document.getElementById('formula').textContent = formula;

            // 为预测天数输入框添加事件监听，当值改变时重新预测
            document.getElementById('predictionDays').addEventListener('input', predict);
            document.getElementById('downloadExcel').addEventListener('click', function(e) {
                e.preventDefault();
                downloadExcel();
            });
        }
    </script>
</body>
</html>
